{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
  <h1>Welcome to ImagineAir!</h1>
  <h3>Please select a flight to book.</h3>
  <br>
  <div>
    <select class="form-control" name="flight_id">
      {%for flight in flights%}
        <option value="{{flight.id}}" > {{flight.origin}} to {{flight.destination}} with a duration of {{flight.duration}} minutes.</option>
      {% endfor %}
    </select>
  </div>
{% endblock %}
