{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
  <h1>Passengers details</h1>
  <ul>
    {% for flight in flights %}
      <li>
        {{flight.origin_id}}, {{flight.destination_id}}
      </li>
    {% else %}
      No Passenger.
    {% endfor %}
  </ul>
{% endblock %}
